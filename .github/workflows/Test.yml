name: Test

on:
  push:
    branches: ['main']
    paths: ['Parser/**']
  pull_request:
    branches: [ "*" ]
    paths: ['Parser/**', 'ParserTest/**']

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      
    - name: Test
      run: dotnet test --verbosity normal
